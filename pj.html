<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div class="box">
            <div class="form">
                <h2 style="font-size: 20px"><b>Post A Job</b></h2>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="inputBox">
                
                <input type="text" name="fname" id="fname" placeholder="Oragnization Name" required>
            </div>
            <div class="inputBox">
                
                <input type="email" name="email" id="email" placeholder="Oragnization Email" required>
            </div>
            <div class="inputBox">
              
                <input type="text" name="lname" id="lname" placeholder="Job Position" required>
            </div>
            
            <div class="inputBox">
    
                <input type="text" name="pwd" id="pwd" placeholder="Job Domain" required>
            </div>
            <div class="inputBox">
    
                <input type="number" name="pwd" id="pwd" placeholder="Requirment" required>
            </div>
            <div class="inputBox">
                <button class="loginButton" type="submit">Post</button>
            </div>
        </form>
        <p >If You are a Member <a href="index.html"><b>Sign In or Register</b></a></p>    
    </div>
    </div>

    <script type="text/javascript" src="js/login.js"></script
</body>
</html>
